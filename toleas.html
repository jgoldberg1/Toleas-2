<!DOCTYPE html>
<html lang="en">

<head>
    <title>Toleas Word Generator</title>
    <meta charset="utf-8">
    <meta name="viewport" >
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script language="javascript" type="text/javascript" src="toleas.js"></script>
  </head>
<body>
    <h1>Tol&euml;as Word Generator</h1>
    <form>


    <p>Would you like to start the word with a vowel, or a consonant?</p>
    <p>
        <button type="button" class="btn btn-info active" onclick="vowelStart()">Vowel</button>
        <button type="button" class="btn btn-info active" onclick="consoStart()">Consonant</button>

    </p>
    <br>
    <br>

    <p>How many syllables do you want the word to be? Please enter a digit, not a written word.</p>
   <input type="text" id="wordLength">
    <br>
    <br>

    <p>How many words do you want to generate?</p>
    <input type="text" id="numOfWords">
    <br>
    <br>


    <button type="button" class="btn btn-info active" onclick="createWordList()">Write Word</button>
    <input type="text" id="words">
    </form>


  </body>
</html>
